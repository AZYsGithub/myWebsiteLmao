<!DOCTYPE html>
<html>
<head>
  <title>Snippet Sharing Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<script>
  function checkLoggedIn() {
  const loggedIn = localStorage.getItem('loggedIn');
  if (loggedIn === 'true') {
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    displaySnippets();
  }
}

function displaySnippets() {
  const snippetsDiv = document.getElementById('snippets');
  snippetsDiv.innerHTML = '';

  snippets.forEach((snippet, index) => {
    const snippetDiv = document.createElement('div');
    snippetDiv.textContent = `Snippet ${index + 1}: ${snippet}`;
    snippetsDiv.appendChild(snippetDiv);
  });
}


  function login() {
  console.log("logged in")
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Check if the username and password are correct (dummy values for demonstration)
  if (password === 'coems123') {
    localStorage.setItem('loggedIn', 'true');
    checkLoggedIn();
  } else {
    alert('Invalid username or password.');
  }



  function addSnippet() {
  const snippet = document.getElementById('snippet').value;
  snippets.push(snippet);
  displaySnippets();
}
}
</script>

<body>
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()" id="BtnLogin">Login</button>
  </div>

  <div id="content" style="display: none;">
    <h2>Post Snippet</h2>
    <textarea id="snippet" placeholder="Enter your snippet code here"></textarea><br>
    <button onclick="addSnippet()">Add Snippet</button>

    <h2>Shared Snippets</h2>
